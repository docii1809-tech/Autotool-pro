<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoTool Pro – Free Vehicle Tools</title>
  <meta name="description" content="Free vehicle tools: Fuse Finder, maintenance checks, warning light help, and downloadable reports." />

  <!-- SEO Schema Placeholder -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "AutoTool Pro",
    "applicationCategory": "Automotive",
    "operatingSystem": "All"
  }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>AutoTool Pro</h1>
    <p>Free vehicle tools. Pay only for downloads.</p>
  </header>

  <main>

    <section>
      <h2>Fuse Finder Pro</h2>
      <p>Enter your vehicle to locate the fuse box.</p>

      <label for="year">Year</label>
      <select id="year">
        <option value="">Select Year</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
      </select>

      <label for="make">Make</label>
      <select id="make">
        <option value="">Select Make</option>
        <option value="Honda">Honda</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
      </select>

      <label for="model">Model</label>
      <select id="model">
        <option value="">Select Model</option>
      </select>

      <button id="findFuse">Find Fuse Box</button>
    </section>

    <section id="results" style="display:none;">
      <h3>Your Vehicle</h3>

      <img id="carImage" src="" alt="Car image" />

      <p id="fuseInfo"></p>

      <button id="pdfBtn">Download Fuse Diagram (PDF)</button>
    </section>

  </main>

  <footer>
    <p>© 2025 AutoTool Pro</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
