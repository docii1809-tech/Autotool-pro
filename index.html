
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoTool Pro – Free Vehicle Tools</title>
  <meta name="description" content="Free vehicle tools: Fuse Finder, maintenance checks, warning light help, and downloadable reports." />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>AutoTool Pro</h1>
    <p>Free vehicle tools. Pay only for downloads.</p>
  </header>

  <main>

    <!-- Vehicle selector -->
    <section id="vehicleSelector">
      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option value="">Select Year</option>
      </select>

      <label for="makeSelect">Make:</label>
      <select id="makeSelect" disabled>
        <option value="">Select Make</option>
      </select>

      <label for="modelSelect">Model:</label>
      <select id="modelSelect" disabled>
        <option value="">Select Model</option>
      </select>
    </section>

    <!-- Results section -->
    <section id="results" style="display:none;">
      <h3>Your Vehicle</h3>

      <img id="carImage" src="" alt="Car image" />

      <p id="fuseInfo"></p>

      <h4>Fuse Diagram (Sample)</h4>
      <div id="fuseGrid"></div>
      <p id="fuseDetail"></p>

      <button id="pdfBtn">Download Fuse Diagram (PDF)</button>
    </section>

  </main>

  <footer>
    <p>© 2025 AutoTool Pro</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
