<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Fuse Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    select { margin-bottom: 10px; width: 200px; }
    #results img { max-width: 300px; display: block; margin-bottom: 10px; }
    #fuseGrid { display: grid; grid-template-columns: repeat(auto-fit, minmax(50px, 1fr)); gap: 5px; margin-bottom: 10px; }
    button { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>

  <main>
    <!-- Vehicle selector -->
    <section id="vehicleSelector">
      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option value="">Select Year</option>
      </select>

      <label for="makeSelect">Make:</label>
      <select id="makeSelect" disabled>
        <option value="">Select Make</option>
      </select>

      <label for="modelSelect">Model:</label>
      <select id="modelSelect" disabled>
        <option value="">Select Model</option>
      </select>
    </section>

    <!-- Results section -->
    <section id="results" style="display:none;">
      <h3>Your Vehicle</h3>
      <img id="carImage" alt="Car image">
      <p id="fuseInfo"></p>

      <h4>Fuse Diagram</h4>
      <div id="fuseGrid"></div>

      <button id="pdfBtn">Download PDF</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
